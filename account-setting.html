<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>TrustPilot | Account Settings</title>

        <link rel="shortcut icon" href="svgs/favicon.svg">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/slick.min.css">
        <link type="text/css" rel="stylesheet" href="css/slick-theme.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="main-wrap">


            <!-- Beginning main content section -->
            <section class="main-content-wrap">

                <section class="dashboard-wrap flex">

                    <header class="dashboard-header">
                        <div class="dashboard-logo-wrap flex-box">
                            <div class="dashboard-main-logo">
                                <a href="#"><img src="svgs/TRUSTPILOT.svg" alt="logo"></a>
                            </div>
                            <div class="dashboard-hamburger flex">
                                <div></div>
                            </div>
                        </div>
                        <nav class="dashboard-nav">
                            <ul>
                                <li><a href="home.html"><img src="svgs/dashboard/home-line.svg" alt="home">Home</a></li>
                                <li><a href="manage-reviews.html"><img src="svgs/dashboard/task-manager.svg" alt="task-manager">Manage reviews</a></li>
                                <li><a href="get-review.html"><img src="svgs/dashboard/data-collection.svg" alt="data-collection">Get reviews</a></li>
                                <li><a href="share-and-promote.html"><img src="svgs/dashboard/share-linear.svg" alt="share-linear">Share &amp; promote</a></li>
                                <li><a href="analytics.html"><img src="svgs/dashboard/carbon_analytics.svg" alt="carbon_analytics">Analytics</a></li>
                                <li><a href="integration.html"><img src="svgs/dashboard/integration.svg" alt="integration">Integration</a></li>
                                <li class="dashboard-nav-active"><a href="settings.html"><img src="svgs/dashboard/setting-o.svg" alt="setting-o">Setting</a></li>
                            </ul>
                        </nav>
                    </header>

                    <section class="dashboard-main-content">
                        <div class="main-content-title">
                            <h3>Account Settings</h3>
                        </div>
                        <div class="main-content">
                            <div class="common-wrap clear">
                                <div class="main-content-inner">
                                    <div class="breadcrumb">
                                        <ul>
                                            <li><a href="settings.html">Setting (Overview)</a></li>
                                            <li><a href="setting-details.html">My details setting</a></li>
                                        </ul>
                                    </div>
                                    <div class="account-form-wrap">
                                        <div class="account-form-title">
                                            <h5>Your business details</h5>
                                        </div>
                                        <div class="account-main-form">
                                            <div class="account-form-input-row">
                                                <label for="company">Company name</label>
                                                <input type="text" placeholder="Company name" id="company">
                                            </div>
                                            <div class="account-form-input-row registration">
                                                <label for="registration">Business registration address</label>
                                                <input type="text" placeholder="Registration address 1" id="registration">
                                                <input type="text" placeholder="Registration address 2" id="registration">
                                            </div>
                                            <div class="account-form-input-row">
                                                <label for="post-code">Post code/Zip code</label>
                                                <input type="text" placeholder="Post code/Zip code" id="post-code">
                                            </div>
                                            <div class="account-form-input-row">
                                                <label for="city">City</label>
                                                <input type="text" placeholder="City" id="city">
                                            </div>
                                            <div class="account-form-input-row submit flex">
                                                <input type="submit" value="Save changes" class="btn btn-green">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </section>

            </section>
            <!-- //End main content section -->


        </main>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>
    </body>
</html>
